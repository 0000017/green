<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'">
    <link href="./styles.css" rel="stylesheet">
    <title>GREEN</title>
  </head>
  <body>
    <div class="top-bar">
      <div>智化辅助表达工具</div>
    </div>
    <div class="main-content">
      <div class="left-panel">
        情感表达画面
      </div>
      <div class="right-panel">
        <div>生物情感数据</div>
        <div id="emotion-space">
        <div>三维情感空间模型</div>
        <div id="emotion-container"></div>
        <div>(效价×唤醒度×情感类型)</div>
      </div>
      <div>情绪引导建议</div>
      </div>
    </div>
    <script type="module">
      import { initEmotionSpace } from './emotion-space.js';
      
      const container = document.getElementById('emotion-container');
      const emotionSpace = initEmotionSpace(container);
      
      // 测试更新情感点位置
      window.updateEmotion = (valence, arousal, type) => {
        emotionSpace.updateEmotionPoint(valence, arousal, type);
      };
    </script>
    <script src="ipc.js"></script>
    
  </body>
</html>
