<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>情感反馈效果示例</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #141F14;
            color: #fff;
            font-family: "Microsoft YaHei", Arial, sans-serif;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            padding: 20px;
        }
        
        h1 {
            color: #B7FE5D;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        
        .feedback-item {
            border: 1px solid rgba(110, 198, 0, 0.3);
            border-radius: 8px;
            overflow: hidden;
            background-color: rgba(255, 255, 255, 0.05);
        }
        
        .feedback-item img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .feedback-label {
            padding: 10px;
            text-align: center;
            background-color: rgba(110, 198, 0, 0.2);
        }
        
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: rgba(110, 198, 0, 0.3);
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
        
        .close-btn:hover {
            background-color: rgba(110, 198, 0, 0.5);
        }
    </style>
</head>
<body>
    <button class="close-btn" onclick="window.close()">关闭</button>

        <h1>情感反馈效果示例</h1>

    </div>
    
    <script>
        // 添加简单的关闭功能
        window.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                window.close();
            }
        });
    </script>
</body>
</html>
