<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green - 情感计算系统预设</title>
    <link rel="stylesheet" href="../css/emotion-preset.css">
</head>
<body>
    <div class="preset-container">
        <!-- 背景层 -->
        <div class="bg-layer"></div>
        
        <!-- 顶部导航 -->
        <header class="header">
            <div class="logo">Green</div>
            <div class="header-title">情感计算系统预设</div>
            <div class="progress-indicator">
                <span class="current-step">1</span>/<span class="total-steps">5</span>
            </div>
        </header>
        
        <!-- 页面指示器 -->
        <div class="page-indicator" id="pageIndicator"></div>
        
        <!-- 页面容器 -->
        <div class="pages-container" id="pagesContainer">
            <!-- 这里将通过JS动态插入预设页面 -->
        </div>
        
        <!-- 页脚导航 -->
        <footer class="footer">
            <button class="footer-btn prev-btn" id="prevBtn">上一步</button>
            <button class="footer-btn skip-btn" id="skipBtn">跳过</button>
            <button class="footer-btn next-btn" id="nextBtn">下一步</button>
        </footer>
    </div>
    
    <script src="../js/emotion-preset.js"></script>
</body>
</html>
